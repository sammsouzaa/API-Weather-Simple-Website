<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Website</h1>
        <div class="text-center mt-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
        </div>
        <div class="mt-4 text-center" id="weatherInfo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
